<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="/app/styles/login.css">
</head>
<body>
  
    <section class="login-section">
        <div class="container">
          <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="" method="post">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
              </div>
              <button type="button" class="btn" id="login-btn">Iniciar Sesión</button>
              <p class="register-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
          </div>
        </div>
      </section>

    <script src="/app/js/login.js"></script>
</body>
</html>
