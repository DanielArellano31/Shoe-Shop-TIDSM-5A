<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/styles/register.css">
    <title>Registro de Usuario</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">Shoe-Shop</div>
                <ul class="nav-links">
                    <li><a href="login.html">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="register-section">
        <div class="container">
            <div class="register-form">

                <h2>Crea tu cuenta</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label>Nombre <span class="req">*</span></label>
                        <input type="text" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Email <span class="req">*</span> </label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña <span class="req">*</span></label>
                        <input type="password" name="contraseña" required>
                    </div>
                    <div class="form-group">
                        <label>Confirmar Contraseña <span class="req">*</span></label>
                        <input type="password" name="confirmar-contraseña" required>
                    </div>
                    <button type="submit" class="btn" value="Registrarse">Registrarse</button>

                </form>
            </div>
        </div>
    </section>

    <script src="/app/js/register.js"></script>
</body>

</html>
